<div class="wrap-container" id="tagFull">
    <div data-msg="{{message}}" id="full">
        <div class="white">
            <div class="container">
                <h1>0.<span></span></h1>
            </div>
        </div>
        <div class="wrap-full appear" >
            <div class="wrap-a" ng-repeat="x in full" ng-class='{active:$first}'>
                <div class="wrap-fix">
                    <a ng-href="#/{{x.slug|toslug}}" class="el">
                        <img class="item" full-loader ng-src="{{x.img}}" alt="{{x.slug}}" />
                        <p>
                            {{x.slug}}
                            <span class="role">{{x.role}}</span>
                        </p>
                    </a>
                    <div class="next" full-carousel></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ballB">
    <div class="ball-inner">
    </div>
</div>
